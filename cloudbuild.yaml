steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gigantecore'
      - '-f'
      - 'Dockerfile'
      - '.'  

  # Step 2: Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gigantecore']

  # Step 3: Deploy to Cloud Run with environment variables
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gigantecore'
      - '--image=gcr.io/$PROJECT_ID/gigantecore'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=PORT=8080'  # Ensure PORT is set

images:
  - 'gcr.io/$PROJECT_ID/gigantecore'
