steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/gigantecore'
      - '-f'
      - 'Dockerfile'      # Path to Dockerfile (relative to context)
      - '.'               # Build context is the repository root

  # Step 2: Push the image to Google Container Registry (or Artifact Registry if configured)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gigantecore']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'gigantecore'                        # Cloud Run service name (use lowercase)
      - '--image=gcr.io/$PROJECT_ID/gigantecore'
      - '--region=us-east1'
      - '--platform=managed'
      - '--allow-unauthenticated'            # (Optional) allow public access
      # Additional deployment options (e.g., environment variables) can be added here

images:
  - 'gcr.io/$PROJECT_ID/gigantecore'
